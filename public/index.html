<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the navigation bar */
        body {
    background-image: url('https://storage.googleapis.com/pai-images/ff59e05d778c4824b8b40feafa45c25a.jpeg');
    background-size: cover; /* Adjust the background size as needed */
    background-repeat: no-repeat;
    background-attachment: fixed; /* Optional */
}
.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b687ca;
            color: rgb(106, 17, 17);
            padding: 20px;
        }

        /* Style for the logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }


        /* Style for the navigation bar (you can add your navigation bar styles here) */
        .navbuttons {
            display:block;
        }
        /* Style for the buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center; /* Center vertically */
            height: 80vh; 
            font-size: larger;
            margin-left: 442px;
            }

        .button {
            width: 196px; /* Adjust the width as needed */
            margin: 10px;
            padding: 15px;
            background-color: #d5a3df;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 7px;
            border: none;
            cursor: pointer;
        }
        .button:hover{
            background-color:#ddbde3 ;
        }
        .navbuttons {
            display:block;
        }
        .navbutton {
            background-color:#b687ca;
            border:none;
            padding:20px;
            font-size: 20px;
        }
        footer {
                background-color: #284678;
                color: #fff;
                text-align: center;
                padding: 10px;
            }

            footer p {
                margin: 0;
            }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">PetDopt</div>
        <div class="navbuttons">
            <a href="/" class="navbutton">Home</a>
            <a href="/logout" class="navbutton">Login out</a>
        </div>
    </div>
    <div class="buttons">
        <a href="/seemap" class="button">I want to Adopt</a>
        <a href="/sell" class="button">I want to Sell</a>
    </div>

    <footer>
        <p>Presented by PraHaVe</p>
    </footer>
</body>
</html>
