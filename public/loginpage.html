<!DOCTYPE html>
<html>
<head>
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efffff;
            margin-bottom:0px;
            background-image: url("https://storage.googleapis.com/pai-images/5e6cef13c4f44704981cdbffa668f355.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size:cover;
        }

        h1 {
            text-align: center;
            color:white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .form{
            margin: 350px 75px 40px 100px;
            padding: 40px 100px 30px 100px ;
            background-color: #fdfdfd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form1 {
            margin: 30px 75px;
            padding: 30px 100px;
            background-color: #fdfdfd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: inline-block;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #284678;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #8fabdd; 
        }

        .bot{
            text-align: center;
            padding-top: 300px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        footer {
                background-color: #284678;
                color: #fff;
                text-align: center;
                padding: 10px;
            }

            footer p {
                margin: 0;
            }
    </style>
</head>
<body>
    <h1>User Authentication</h1>
    <div class="container">
        <div class="form">
            <h2>User Registration</h2>
            <form action="/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Re-enter Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Register">
            </form>
        </div>

        <div class="form1">
            <h2>User Login</h2>
            <form action="/login" method="POST">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <div class="bot">
        <p style="text-align: center;">Already logged in? <a href="/dashboard">Go to Dashboard</a></p>
    </div>

    <footer>
        <p>Presented by PraHaVe</p>
    </footer>
</body>
</html>
